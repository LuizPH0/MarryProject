<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marry Project | Início</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Marry logo.ico">
</head>
<body>
    <header>
        <h2 class="logo"><img src="Group 9.png" alt=""></h2>
        <nav class="navegacao">
            <a href=/index.html>Início</a>
            <a href=/sobre-nos.html>Sobre Nós</a>
            <a href=/e-sport.html>e-Sports</a>
            <a href=/servico.html>Cursos</a>
            <a href=/contato.html>Contato</a>
            <button class="login-popup">Login</button>
        </nav>
    </header>
  
    <div class="wrapper">
        <span class="fechar"><ion-icon name="close"></ion-icon></span>
        
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="lembre">
                    <label><input type="checkbox">Lembrar-me</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register">
                    <p>Não tem uma conta? <a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
        <h2>Registre-se</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Senha</label>
            </div>
            <div class="lembre">
                <label><input type="checkbox">Eu aceito os termos de uso e condições e vou ser cabeça</label>
                
            </div>
            <button type="submit" class="btn">Registre-se</button>
            <div class="register">
                <p>Já tem uma conta? <a href="#" class="login-link">Faça o login</a></p>
            </div>
        </form>
    </div>
    </div>  
   <div class="inicio">
    <h2 style="width: -1%; color: white; ">Bem-vindos<br>
    Registre-se<br> e aproveite <br>ao máximo essa <br>experiência</h2>
   </div>

</html>
